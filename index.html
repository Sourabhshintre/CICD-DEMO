<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CI/CD Pipeline Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .card {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .status {
      font-size: 1.2rem;
      margin-top: 1rem;
      padding: 0.5rem;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .card {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CI/CD Pipeline Demo</h1>
  </header>

  <main>
    <div class="card">
      <h2>Deployment Successful!</h2>

</html>
